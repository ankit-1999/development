<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <Script src="backend.js"></Script>
  <title>Assignment</title>
</head>

<body>
  <header>
    <p class="h4" id="header">Student Enrollment Form</p>
  </header>

  <div class="container">
    <div class="row">
      <div class="col" id="col1">
        <form class="userform" id="userform">
          <div class="row mb-3" id="namediv">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" autocomplete="off" id="inputName" />
              <span class="error" id="nameerror"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" autocomplete="off" id="inputEmail" />
              <span class="error" id="emailerror"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" autocomplete="off" id="inputWebsite" />
              <span class="error" id="websiteerror"></span>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputImageLink" class="col-sm-2 col-form-label">Image link</label>
            <div class="col-sm-10">
              <input type="link" class="form-control" autocomplete="off" id="inputImageLink" />
              <span class="error" id="imageerror"></span>
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-sm-2 col-form-label">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="radiomale" value="Male" />
                <label class="form-check-label" for="radiomale"> Male </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="radiofemale" value="Female" />
                <label class="form-check-label" for="radiofemale">
                  Female
                </label>
              </div>
              <span class="error" id="gendererror"></span>
            </div>
          </fieldset>
          <fieldset class="row-mb-3">

            <legend class="col-form-label col-sm-2 pt-0">Skills</legend>

            <div class="form-check-form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="JAVA" />
              <label class="form-check-label" for="inlineCheckbox1">JAVA</label>
            </div>
            <br id="break4">
            <div class="form-check-form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="HTML" />
              <label class="form-check-label" for="inlineCheckbox2">HTML</label>
            </div>
            <br id="break5">

            <div class="form-check-form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="CSS" />
              <label class="form-check-label" for="inlineCheckbox3">CSS</label>
              <br>
              <span class="error" id="skillerror"></span>

            </div>

          </fieldset>

          <div class="button-group" >
            <button type="button" class="btn btn-primary" id="button1" onclick="validateAndInsert()">
              Enroll Student
            </button><br id="break2">
            <button type="button" class="btn btn-danger" id="btn-clear" onclick="clearInputField()">
              Clear
            </button>
          </div>
        </form>
      </div>
      
      <div id="break3"></div>
      <div class="col">
        <div class="col" id="col2">
          <p class="display-heading">Enrolled Students</p>
          <table id="table">
            <tr class="tableHead">
              <th class="descriptionHead">Description</th>
              <th class="imageHead">Image</th>
            </tr>
            <tbody id="tableBody">
              <tr>
                <td class="cell">
                  <div class="innerCell" id="innerName">Joe Doe</div>
                  <div class="innerCell">Male</div>
                  <div class="innerCell">john.doe@email.com</div>
                  <div class="innerCell"><a href="www.johndoe.com" target="_blank">www.johndoe.com</a></div>
                  <div class="innerCell" id="innerSkill">JAVA, HTML</div>
                </td>
                <td class="cell">
                    <img class="image" src="photos/dummy1.jpg" alt="john_doe_image">
                </td>
              </tr>
              <tr>
                <td class="cell" id="evenCell">
                  <div class="innerCell" id="innerName1">Matt Rolling</div>
                  <div class="innerCell">Male</div>
                  <div class="innerCell">matt.r@email.com</div>
                  <div class="innerCell"><a href="www.mattr.com" target="_blank">matt.r@email.com</a></div>
                  <div class="innerCell" id="innerSkill1">JAVA, CSS</div>
                </td>
                <td class="cell" id="evenCellImage">
                    <img class="image" src="photos/dummy2.png" alt="matt_rolling_image">
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer">Copyright 2020-2021 by Fresher Training</footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
