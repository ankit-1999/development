<app-header></app-header>

<form #addStudentForm="ngForm" (ngSubmit)="getData(addStudentForm.value)" class="result-display">
  <p class="result-heading">Add New Result</p>
  <br />
  <div class="inside-div">
    <div class="control-label">
      <label class="label" for="rollNo">Roll No</label>
    </div>
    <div class="display-field">
      <input  class="input" type="text" ngModel id="rollNo" name="rollNo" (blur)="validateRollNo(roll.value)" #roll required />
    </div>
  </div>
  <div class="inside-div">
    <div class="control-label">
      <label class="label" for="name">Name</label>
    </div>
    <div class="display-field">
      <input  class="input" type="text" ngModel id="name" name="name" required />
    </div>
  </div>
  <div class="inside-div">
    <div class="control-label">
      <label class="label" for="dateOfBirth">Date of Birth</label>
    </div>
    <div class="display-field">
      <input  class="input" type="date" ngModel id="dateOfBirth" name="dateOfBirth" required />
    </div>
  </div>
  <div class="inside-div">
    <div class="control-label">
      <label class="label" for="score">Score</label>
    </div>
    <div class="display-field">
      <input  class="input" type="text" ngModel id="score" name="score" required />
    </div>
  </div>
  <br />
  <br />
  <div class="inside-div">
    <button id="search">Add</button>
  </div>
</form>
