<app-header></app-header>
<form class="container" #userDetails="ngForm" (ngSubmit)="getData(userDetails.value)">
  <div class="form-heading">
    <span class="bold">Register! </span> with your email and password:
  </div>
  <div class="col-sm-10" style="margin-top: 40px">
    <input type="email" id="email" name="email" ngModel (blur)="validateEmail(email.value)" #email
      class="form-control form-control-lg" style="border-radius: 15px; background-color: rgba(247, 244, 244, 0.801)"
      placeholder="Email *" />
  </div>
  <div class="row g-3" style="margin-top: 10px">
    <div class="col">
      <input type="text" class="form-control" name="firstName" ngModel placeholder="First name"
        aria-label="First name" />
    </div>
    <div class="col">
      <input type="text" class="form-control" name="lastName" ngModel placeholder="Last name" aria-label="Last name" />
    </div>
  </div>
  <div class="row g-3" style="margin-top: 10px">
    <div class="col">
      <input type="password" class="form-control" name="password" ngModel placeholder="Password *" />
    </div>
    <div class="col">
      <input type="password" class="form-control" placeholder="Confirm Password *" name="confirmPassword" ngModel />
    </div>
  </div>
  <div class="submit-btn">
    <button type="submit" id="submit" class="btn btn-dark" style="width: 30%; border-radius: 15px; height: 45px">
      Register
    </button>
  </div>
  <div>
    <span class="form-footer"><a routerLink="/user/login">Have an account already?</a></span>
  </div>
</form>
